<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Mês de Namoro</title>
    <style>
        body {
            background: url('https://i.imgur.com/rIrjIX3.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #albumButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        #albumButton:hover {
            background-color: #feb47b;
        }

        .particle {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            width: 50px;
            height: 50px;
            pointer-events: none;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Mês de Namoro, Vida!</h1>
        <div id="message">Você é a razão do meu sorriso todos os dias. Te amoo MUITOOOOOOOO! (gostou das flores kkkkkk)</div>
        <a href="https://www.notion.so/Dia-dos-Namorados-85689107fbdc477888c809ca1a716b23" id="albumButton">Notion do mes</a>
    </div>

    <audio autoplay loop>
        <source src="https://www.carlinhosbrown.com.br/wp-content/uploads/2016/03/03-Velha-Infancia-01.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const isTulip = Math.random() > 0.5;
            particle.style.backgroundImage = isTulip ? 'url("https://www.colorblends.com/wp-content/uploads/2020/01/1505_BestPink_CGC9568sqII-1024x1024.jpg")' : 'url("https://www.designi.com.br/images/preview/10001839.jpg")';
            particle.style.width = `${Math.random() * 40 + 30}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        setInterval(createParticle, 500);
    </script>
</body>
</html>
